logging:
    level:
        org:
            springframework:
                data:
                    mongodb:
                        core:
                            ReactiveMongoTemplate: DEBUG
        root: info
    pattern:
        console: '%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level)
            %logger.%M - %msg%n'
spring:
    data:
        mongodb:
            uri: mongodb+srv://admin:123456.@msregisterproductclient.vjvh4.mongodb.net/myFirstDatabase?retryWrites=true&w=majority

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
  service:
    url:
      defaultZone: http://localhost:8761/eureka
  instance:
    id: ${spring.application.name}:${spring.application.instance_id}:${random.value}

server:
  port: ${PORT:0}

management:
  endpoints:
    web:
      exposure:
        include: '*'
resilience4j.circuitbreaker:
    instances:
        creditCardServiceCB:
            registerHealthIndicator: true
            slidingWindowSize: 10
            permittedNumberOfCallsInHalfOpenState: 3
            slidingWindowType: TIME_BASED
            minimumNumberOfCalls: 20
            waitDurationInOpenState: 50s
            failureRateThreshold: 50
            eventConsumerBufferSize: 10
        businessAccountServiceCB:
            registerHealthIndicator: true
            slidingWindowSize: 10
            permittedNumberOfCallsInHalfOpenState: 3
            slidingWindowType: TIME_BASED
            minimumNumberOfCalls: 20
            waitDurationInOpenState: 50s
            failureRateThreshold: 50
            eventConsumerBufferSize: 10
        personalAccountServiceCB:
            registerHealthIndicator: true
            slidingWindowSize: 10
            permittedNumberOfCallsInHalfOpenState: 3
            slidingWindowType: TIME_BASED
            minimumNumberOfCalls: 20
            waitDurationInOpenState: 50s
            failureRateThreshold: 50
            eventConsumerBufferSize: 10
resilience4j.retry:
    instances:
        creditCardServiceRetry:
            maxAttempts: 3
            waitDuration: 2s
        businessAccountServiceRetry:
            maxAttempts: 3
            waitDuration: 2s
        personalAccountServiceRetry:
            maxAttempts: 3
            waitDuration: 2s
